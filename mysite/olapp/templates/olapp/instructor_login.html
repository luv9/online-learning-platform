{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'olapp/instructor_login.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %} Instructor Login {% endblock %}</title>
</head>
<body>
<div class="content-wrapper">
    <div class="banner">
        <img src="{% static 'olapp/images/image2.png' %}" alt="Image 2">
        <img src="{% static 'olapp/images/image1.png' %}" alt="Image 1">
        <img src="{% static 'olapp/images/image3.png' %}" alt="Image 3">
        <img src="{% static 'olapp/images/image1.png' %}" alt="Image 1">
     </div>
    <div class="container">
        <h1>{% block myhdg %} Welcome to our online learning platform {% endblock %}</h1>
        {% block body_block %}
            <form action="{% url 'olapp:instructor_login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login">
            </form>
        {% endblock %}
    </div>
</div>
</body>
</html>
