{% extends 'olapp/instructor_base.html' %}
{% block body_block %}
    <h2>Create quiz for your course: {{course.name}}</h2>
    
    <form action="{% url 'olapp:create_quiz' course.id %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save quiz and add questions">
    </form>
{% endblock %}
